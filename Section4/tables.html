<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tables</h1>
    <!-- tables -->
    <!-- use tr to create table rows -->
    <!-- use th to create table headers -->
    <!-- use td to create individual cell in the row -->

    <table>
      <tr>
        <th>Movie Title</th>
        <th>Worldwide Gross</th>
      </tr>
      <tr>
        <td>Avatar</td>
        <td>$2,923,905,528</td>
      </tr>
      <tr>
        <td>Avengers: Endgame</td>
        <td>$2,797,501,328</td>
      </tr>
      <tr>
        <td>Titanic</td>
        <td>$2,187,535,296</td>
      </tr>
    </table>
    <br /><br />
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hot Chocolate</td>
          <td>$2.40</td>
        </tr>
        <tr>
          <td>Coffee</td>
          <td>$1.50</td>
        </tr>
        <tr>
          <td>Cookies</td>
          <td>$3.00</td>
        </tr>
      </tbody>
    </table>
    <br /><br /><br />
    <!-- another example ,thead,tbody,tfoot -->
    <table>
      <thead>
        <tr">
          <th>Items</th>
          <th>Expenditure</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Donuts</td>
          <td>3,000</td>
        </tr>
        <tr>
          <td>Stationery</td>
          <td>18,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Totals</td>
          <td>21,000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
