<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- emphasize -->
    <!-- try to use em over i -->
    <h1>I am a <em>designer</em> and <em>engineer</em></h1>
    <p>"Just <em>do</em> it already"</p>
    <p>I <em>really</em> need to get to bed</p>
    <p>I just saw a Moose (<i>Alces alces</i>)</p>

    <!-- strong -->
    <!-- 
        use the strong element for text that has special significance.
        Browsers will display it as bold ,but you can change this via CSS.
     -->
    <p>Whatever you do, <strong>do not let the cats out</strong></p>
    <p>
      Before proceeding, <strong>make sure you put on safety googles</strong>
    </p>
    <p>This is an <b>HTML</b> course</p>
</body>
</html>
